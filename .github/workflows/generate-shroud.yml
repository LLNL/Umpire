on: 
  pull_request: []

name: Generate C/FORTRAN Interface
jobs:
  generate-shroud:
    name: Run Shroud on changed files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Get specific changed files
        id: changed-shroud-yaml
        run: |
          git diff --compact-summary origin/develop | grep umpire_shroud.yaml
          if [ $? -eq 0 ]; then
              echo "::set-output name=changed::true"
          else
              echo "::set-output name=changed::false"
          fi
          
      - name: Run shroud on changed files
        if: steps.changed-shroud-yaml.outputs.changed == 'true'
        uses: ./.github/actions/shroud
      - name: Push changed files
        if: steps.changed-shroud-yaml.outputs.changed == 'true'
        run: |
          printf "GitHub Actor: ${GITHUB_ACTOR}\n"
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add src/umpire/interface/.
            git commit -m 'Update C/FORTRAN interface'
            git push
          fi 