packages::
  all:
    # This defaults us to machine specific flags of ivybridge which allows
    # us to run on broadwell as well
    target: [ivybridge]
    compiler: [gcc, intel, pgi, clang]

  cmake:
    version: [3.14.5]
    paths:
      cmake: /usr/tce/packages/cmake/cmake-3.14.5
    buildable: False

  cuda:
    version: [10.1.168]
    paths:
      cuda@10.1.168: /usr/tce/packages/cuda/cuda-10.1.168
    buildable: False

  hip:
    version: [3.7.0]
    paths:
      hip@3.7.0: /opt/rocm-3.7.0/hip
    buildable: False
  llvm-amdgpu:
    version: [3.7.0]
    paths:
      llvm-amdgpu@3.7.0: /opt/rocm-3.7.0/llvm
    buildable: False
  hsa-rocr-dev:
    version: [3.7.0]
    paths:
      hsa-rocr-dev@3.7.0: /opt/rocm-3.7.0/
    buildable: False
  rocminfo:
    version: [3.7.0]
    paths:
      rocminfo@3.7.0: /opt/rocm-3.7.0/
    buildable: False
  rocm-device-libs:
    version: [3.7.0]
    paths:
      rocm-device-libs@3.7.0: /opt/rocm-3.7.0/
    buildable: False
