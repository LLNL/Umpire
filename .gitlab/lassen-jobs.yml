# CPU ONLY
ibm_clang_9:
  variables:
    SPEC: "+fortran %clang@9.0.0ibm"
  extends: .build_and_test_on_lassen

ibm_clang_9_gcc_8:
  variables:
    SPEC: "+fortran %clang@9.0.0ibm cxxflags=--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1 cflags=--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1 fflags=-gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1"
  extends: .build_and_test_on_lassen

gcc_8_3_1:
  variables:
    SPEC: "+fortran%gcc@8.3.1"
  extends: .build_and_test_on_lassen

pgi_19_10:
  variables:
    SPEC: "+fortran%pgi@19.10"
  extends: .build_and_test_on_lassen

pgi_20_4:
  variables:
    SPEC: "+fortran%pgi@20.4"
  extends: .build_and_test_on_lassen

pgi_20_4_gcc_8_3_1:
  variables:
    SPEC: "+fortran%pgi@20.4 cxxflags=--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1 cflags=--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1 fflags=-gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1"
  extends: .build_and_test_on_lassen

xl_16_1_1_7:
  variables:
    SPEC: "+fortran%xl@16.1.1.7"
  extends: .build_and_test_on_lassen

# CUDA

ibm_clang_9_cuda:
  variables:
    SPEC: "+cuda+fortran %clang@9.0.0ibm"
  extends: .build_and_test_on_lassen

gcc_8_3_1_cuda:
  variables:
    SPEC: "+cuda+fortran%gcc@8.3.1"
  extends: .build_and_test_on_lassen

pgi_19_10_cuda:
  variables:
    SPEC: "+cuda+fortran%pgi@19.10"
  extends: .build_and_test_on_lassen

xl_16_1_1_7_cuda:
  variables:
    SPEC: "+cuda+fortran%xl@16.1.1.7"
  extends: .build_and_test_on_lassen

# EXTRAS

clang_9_0_0_libcpp (build and test on lassen):
  variables:
    SPEC: "%clang@9.0.0+libcpp"
  extends: .build_and_test_on_lassen

clang_9_0_0_memleak (build and test on lassen):
  variables:
    SPEC: "%clang@9.0.0 cxxflags=-fsanitize=address"
    ASAN_OPTIONS: "detect_leaks=1"
  extends: .build_and_test_on_lassen

xl_default_omp_target (build and test on lassen):
  variables:
    SPEC: "%xl@default+openmp+openmp_target"
  extends: .build_and_test_on_lassen
