    SPEC: "%clang@3.9.1"
  extends: .build_and_test_on_lassen_advanced

clang_4_0_0 (build and test on lassen):
  variables:
    SPEC: "%clang@4.0.0"
  extends: .build_and_test_on_lassen_advanced

clang_9_0_0_libcpp (build and test on lassen):
  variables:
    SPEC: "%clang@9.0.0+libcpp"
