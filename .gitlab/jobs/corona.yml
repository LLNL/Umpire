# We need a way to run MPI test in a nested flux allocations. Until we find it,
# we cannot share a top level allocation.
allocate_resources:
  variables:
    ON_TIOGA: "OFF"

# We need a way to run MPI test in a nested flux allocations. Until we find it,
# we cannot share a top level allocation.
release_resources:
  variables:
    ON_TIOGA: "OFF"

########################
# Overridden shared jobs
########################
# We duplicate the shared jobs description and add necessary changes for RAJA.
# We keep ${PROJECT_<MACHINE>_VARIANTS} and ${PROJECT_<MACHINE>_DEPS} So that
# the comparison with the original job is easier.

# No overridden jobs so far.

############
# Extra jobs
############
# We do not recommend using ${PROJECT_<MACHINE>_VARIANTS} and
# ${PROJECT_<MACHINE>_DEPS} in the extra jobs. There is not reason not to fully
# describe the spec here.

###
# This job intentionally tests our umpire package.py because although this job does not
# explicitly have the ~tools, the package.py should still disable tools from being built.
###
rocmcc_5_6_0_hip_openmp_device_alloc:
  variables:
    SPEC: "~shared +fortran +openmp +rocm +device_alloc tests=basic amdgpu_target=gfx906 %rocmcc@5.6.0 ^hip@5.6.0"
  extends: .job_on_corona

rocmcc_5_6_0_hip_mpi:
  variables:
    SPEC: "~shared +fortran +mpi +rocm tests=basic amdgpu_target=gfx906 %rocmcc@5.6.0 ^hip@5.6.0"
  extends: .job_on_corona
