# Override reproducer section to define Umpire specific variables.
.tioga_reproducer_vars:
  script:
    - |
      echo -e "export MODULE_LIST=\"${MODULE_LIST}\""
      echo -e "export SPEC=\"${SPEC//\"/\\\"}\""

########################
# Overridden shared jobs
########################
# We duplicate the shared jobs description and add necessary changes for RAJA.
# We keep ${PROJECT_<MACHINE>_VARIANTS} and ${PROJECT_<MACHINE>_DEPS} So that
# the comparison with the original job is easier.

# We override the cce job because we canâ€™t use +device-alloc with it
cce_16_0_1:
  variables:
    SPEC: "~shared +fortran tests=basic %cce@=16.0.1"
  extends: .job_on_tioga

############
# Extra jobs
############
# We do not recommend using ${PROJECT_<MACHINE>_VARIANTS} and
# ${PROJECT_<MACHINE>_DEPS} in the extra jobs. There is not reason not to fully
# describe the spec here.

###
# This job intentionally tests our umpire package.py because although this job does not
# explicitly have the ~tools, the package.py should still prevent tools from being built.
###
rocmcc_6_1_1_hip_openmp_device_alloc:
  variables:
    SPEC: "~shared +fortran +openmp +rocm +device_alloc tests=basic amdgpu_target=gfx90a %rocmcc@=6.1.1 ^hip@6.1.1"
  extends: .job_on_tioga

rocmcc_6_1_1_hip_memleak:
  variables:
    SPEC: "~shared +asan +sanitizer_tests +tools +rocm tests=basic  cxxflags==\"-fsanitize=address -Wl,-rpath=/opt/rocm-6.0.0/llvm/lib/clang/17.0.0/lib/linux/\" %rocmcc@6.1.1 ^hip@6.1.1"
    ASAN_OPTIONS: "detect_leaks=1"
  extends: .job_on_tioga
