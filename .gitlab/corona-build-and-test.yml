stages:
  - allocate_resources
  - build_and_test
  - release_resources

# In pre-build phase, allocate a node for builds.
allocate_resources (on corona):
  variables:
    GIT_STRATEGY: none
  extends: .on_corona
  stage: allocate_resources
  script:
    - salloc ${RUBY_BUILD_AND_TEST_SHARED_ALLOC} --no-shell --job-name=${ALLOC_NAME}

# In post-build phase, deallocate resources.
# Note : we make sure this is run even on build phase failure using a specific
# rule in the template ".on_corona".
release_resources (on corona):
  variables:
    GIT_STRATEGY: none
  extends: .on_corona
  stage: release_resources
  script:
    - export JOBID=$(squeue -h --name=${ALLOC_NAME} --format=%A)
    - ([[ -n "${JOBID}" ]] && scancel ${JOBID})

include:
  - local: .gitlab/corona-build-and-test-extra.yml
