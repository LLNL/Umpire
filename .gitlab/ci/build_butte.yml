  variables:
  tags:
    - shell
    - butte
  stage: b_build_and_test
  extends: .build_blueos_3_ppc64le_ib_script
  only:
    variables:
      - $UMPIRE_CI_BUTTE == "ON"
  allow_failure: true
  needs: ["start"]

